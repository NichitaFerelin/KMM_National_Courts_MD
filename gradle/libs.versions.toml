[versions]
agp = "8.2.0-alpha09"
kotlin = "1.8.21"
core-ktx = "1.10.1"
appcompat = "1.6.1"
material = "1.9.0"
coroutines = "1.7.1"
lifecycle = "2.6.1"
ktor = "2.3.1"
koin = "3.4.2"
jsoup = "1.16.1"
navigation = "2.6.0"
pagination = "3.1.1"
googleServices = "4.3.15"
googleCrashlytics = "2.9.6"
firebase = "32.1.1"

[libraries]
core-ktx = { group = "androidx.core", name = "core-ktx", version.ref = "core-ktx" }
